<body>
    <h1>Pending Reimbursements</h1>
    <br >
    <table >
        <tr>
            <td>id</td>
            <td>amount</td>
            <td>description</td>
            <td>reciept</td>
        </tr>
            <tr *ngFor="let reimbursement of reimbursements">

                <td>{{reimbursement.id}}</td>
                <td>{{reimbursement.amount}}</td>
                <td>{{reimbursement.description}}</td>
                <td>{{reimbursement.receipt}}</td>
                <td *ngIf = "manager" >
                    <form (ngSubmit)="ResolveReimbursement(reimbursement)" resovled>
                        <button type="submit"></button>
                        </form>
                </td>
            </tr>
    </table>
    <input type="button" value="Edit Login Info">
    <br>
    <input type="button" value="Submit Reimbursement Request" onclick="location.href='/submit'">
    <br>
        <input type="button" value="View Resolved Reimbursements" onclick="location.href='/resolved'"/>
    <br>
    <input type="button" value="View Pending Reimbursements" onclick="location.href='/pending'"/>
    <br>
    </body>
